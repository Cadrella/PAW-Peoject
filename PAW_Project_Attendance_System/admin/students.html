<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Students - Attendance System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    header { background: #dc3545; color: white; padding: 15px 20px; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .btn { padding: 10px 15px; background: #dc3545; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 20px; }
    .btn:hover { background: #c82333; }
    .btn-delete { background: #6c757d; }
    .btn-delete:hover { background: #5a6268; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #f8f9fa; font-weight: bold; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
    .modal.active { display: flex; }
    .modal-content { background: white; padding: 30px; border-radius: 8px; margin: auto; width: 90%; max-width: 500px; }
    .form-group { margin-bottom: 15px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px; }
    .btn-submit { width: 100%; }
  </style>
</head>
<body>
  <header>
    <h1>Manage Students</h1>
  </header>

  <div class="container">
    <button class="btn" onclick="showAddStudentModal()">Add Student</button>
    <table id="studentTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentBody"></tbody>
    </table>
  </div>

  <div id="addStudentModal" class="modal">
    <div class="modal-content">
      <h2>Add Student</h2>
      <form id="addStudentForm">
        <div class="form-group">
          <label for="studentName">Full Name</label>
          <input type="text" id="studentName" required>
        </div>
        <div class="form-group">
          <label for="studentEmail">Email</label>
          <input type="email" id="studentEmail" required>
        </div>
        <div class="form-group">
          <label for="studentPassword">Password</label>
          <input type="password" id="studentPassword" required>
        </div>
        <button type="submit" class="btn btn-submit">Add Student</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../scripts/show_user_name.js"></script>
  <script>
    $(document).ready(function() {
      loadStudents();
    });

    function loadStudents() {
      $.ajax({
        url: '../api/admin/get_students.php',
        type: 'GET',
        success: function(response) {
          if (response.success) {
            let html = '';
            response.data.forEach(student => {
              html += `
                <tr>
                  <td>${student.full_name}</td>
                  <td>${student.email}</td>
                  <td>
                    <button class="btn btn-delete" onclick="deleteStudent(${student.id})">Delete</button>
                  </td>
                </tr>
              `;
            });
            $('#studentBody').html(html);
          }
        }
      });
    }

    function showAddStudentModal() {
      $('#addStudentModal').addClass('active');
    }

    $('#addStudentForm').on('submit', function(e) {
      e.preventDefault();
      const full_name = $('#studentName').val();
      const email = $('#studentEmail').val();
      const password = $('#studentPassword').val();

      $.ajax({
        url: '../api/admin/add_student.php',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ full_name, email, password }),
        success: function(response) {
          if (response.success) {
            $('#addStudentModal').removeClass('active');
            $('#addStudentForm')[0].reset();
            loadStudents();
          }
        }
      });
    });

    function deleteStudent(studentId) {
      if (confirm('Are you sure?')) {
        $.ajax({
          url: '../api/admin/delete_student.php',
          type: 'POST',
          contentType: 'application/json',
          data: JSON.stringify({ student_id: studentId }),
          success: function() {
            loadStudents();
          }
        });
      }
    }

    $(document).on('click', function(e) {
      if ($(e.target).is('#addStudentModal')) {
        $('#addStudentModal').removeClass('active');
      }
    });
  </script>
</body>
</html>
