<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Attendance - Attendance System</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; background: #f5f5f5; }
    header { background: #28a745; color: white; padding: 15px 20px; }
    .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
    h1 { margin-bottom: 20px; }
    .btn { padding: 10px 15px; background: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; margin-bottom: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #f8f9fa; font-weight: bold; }
    .status-badge { padding: 5px 10px; border-radius: 4px; font-size: 12px; color: white; }
    .status-present { background: #28a745; }
    .status-absent { background: #dc3545; }
    .status-late { background: #ffc107; }
    .status-excused { background: #17a2b8; }
    .btn-justify { background: #ffc107; color: black; padding: 5px 10px; }
    .btn-justify:hover { background: #ff9800; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; }
    .modal.active { display: flex; }
    .modal-content { background: white; padding: 30px; border-radius: 8px; margin: auto; width: 90%; max-width: 500px; }
  </style>
</head>
<body>
  <header>
    <h1>My Attendance</h1>
  </header>

  <div class="container">
    <table id="attendanceTable">
      <thead>
        <tr>
          <th>Date</th>
          <th>Time</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="attendanceBody"></tbody>
    </table>
  </div>

  <div id="justificationModal" class="modal">
    <div class="modal-content">
      <h2>Submit Justification</h2>
      <form id="justificationForm">
        <div class="form-group">
          <label for="reason">Reason</label>
          <textarea id="reason" rows="5" required style="width: 100%; padding: 10px; border: 1px solid #ddd;"></textarea>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Submit</button>
      </form>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="../scripts/show_user_name.js"></script>
  <script>
    const courseId = new URLSearchParams(window.location.search).get('course_id');
    let currentAttendanceId = null;

    $(document).ready(function() {
      loadAttendance();
    });

    function loadAttendance() {
      let url = '../api/student/get_attendance.php';
      if (courseId) url += '?course_id=' + encodeURIComponent(courseId);
      $.ajax({ url: url, type: 'GET' })
        .done(function(response) {
          if (!response || !response.success) { $('#attendanceBody').html('<tr><td colspan="4">No attendance data</td></tr>'); return; }
          let html = '';
          // If API returned array of records for student across sessions (has course_name), show full info
          response.data.forEach(record => {
            const status = record.status || 'Not recorded';
            const presence = (typeof record.presence !== 'undefined') ? (record.presence ? 'Present' : 'Absent') : (status === 'present' ? 'Present' : status);
            const participation = (typeof record.participation !== 'undefined') ? (record.participation ? 'Yes' : 'No') : '-';
            const courseName = record.course_name || '';
            const recordedAt = record.recorded_at || '';
            let action = '-';
            // Determine attendance id for justification (attendance_id or attendance_id in record)
            const attendanceId = record.attendance_id || record.attendance_id || record.attendance_id || record.id || record.attendance_id;
            if ((record.status === 'absent' || presence === 'Absent') && attendanceId) {
              action = `<button class="btn-justify" onclick="showJustificationModal(${attendanceId})">Justify</button>`;
            }
            html += `
              <tr>
                <td>${record.session_date || ''}</td>
                <td>${record.session_time || ''}</td>
                <td>${courseName ? courseName + ' â€” ' : ''}<span class="status-badge status-${status}">${presence}</span></td>
                <td>${participation}</td>
                <td>${recordedAt}</td>
                <td>${action}</td>
              </tr>`;
          });
          // Update table header to include course/participation/recorded columns when full view
          if (courseId) {
            // Keep original 4 columns
            $('#attendanceTable thead tr').html('<th>Date</th><th>Time</th><th>Status</th><th>Action</th>');
          } else {
            $('#attendanceTable thead tr').html('<th>Date</th><th>Time</th><th>Course - Status</th><th>Participation</th><th>Recorded At</th><th>Action</th>');
          }
          $('#attendanceBody').html(html);
        })
        .fail(function() { $('#attendanceBody').html('<tr><td colspan="6">Server error</td></tr>'); });
    }

    function showJustificationModal(attendanceId) {
      currentAttendanceId = attendanceId;
      $('#justificationModal').addClass('active');
    }

    $('#justificationForm').on('submit', function(e) {
      e.preventDefault();
      const reason = $('#reason').val();

      $.ajax({
        url: '../api/student/submit_justification.php',
        type: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({ attendance_id: currentAttendanceId, reason }),
        success: function(response) {
          if (response.success) {
            alert('Justification submitted!');
            $('#justificationModal').removeClass('active');
            $('#reason').val('');
          }
        }
      });
    });

    $(document).on('click', function(e) {
      if ($(e.target).is('#justificationModal')) {
        $('#justificationModal').removeClass('active');
      }
    });
  </script>
</body>
</html>
